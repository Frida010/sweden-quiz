<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header-background">
            <div class="header-text">
                <h1 id="logo">Sweden Quiz</h1>
            </div>
        </div>
    </header>

    <div class="game-area">
        <h1>How much do you know about Sweden...</h1>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-btns">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <footer>
        <h3 id="s-media">Share your results whit us on social media!</h3>
        <ul class="s-media-icons">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagarm page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/e42f4addcd.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
